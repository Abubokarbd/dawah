<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>দাওয়াহ অ্যাপ হোম</title>

<!-- বাংলা ফন্ট -->
<link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet"/>
<!-- Hind Siliguri ফন্ট -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet"/>

<style>
body {
  font-family: 'SolaimanLipi', sans-serif;
  background-color: #033E3E;
  color: #FFFFFF;
  text-align: center;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

/* অ্যাপ নাম */
.app-title {
  font-family: 'Hind Siliguri', sans-serif;
  font-size: 48px;
  margin-top: 20px;
  color: #00FFFF;
  text-shadow: 3px 3px 10px rgba(0,255,255,0.7);
}

/* সাবটাইটেল */
.app-subtitle {
  font-family: 'SolaimanLipi', sans-serif;
  font-size: 20px;
  color: #AADDEE;
  margin-top: -5px;
  margin-bottom: 20px;
}

/* স্ক্রোল টেক্সট */
.scrolling-text {
  background: rgba(0, 0, 0, 0.2);
  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;
  padding: 10px 0;
}

.scrolling-text-content {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 20s linear infinite;
}

@keyframes scroll-left {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* শিরোনাম */
h1, h2 {
  font-size: 26px;
  margin-top: 25px;
  background: linear-gradient(90deg, #FFFFFF, #00CCCC);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}

/* বাটন গ্রিড */
.button-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

/* বাটন ডিজাইন */
a.button {
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  text-align: center;
  background: linear-gradient(145deg, #046868, #022B2B);
  color: white;
  padding: 18px 10px;
  border-radius: 14px;
  font-size: 20px;
  cursor: pointer;
  font-family: 'SolaimanLipi', sans-serif;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  line-height: 1.4;
  min-height: 85px;
}

a.button:hover {
  background: linear-gradient(145deg, #0AAFAF, #055050);
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}

a.button:active {
  transform: scale(0.97);
}

/* মোবাইল রেসপন্সিভ */
@media (max-width: 600px) {
  a.button {
    font-size: 18px;
    padding: 14px 8px;
    min-height: 90px;
  }
  h1, h2 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- অ্যাপ নাম ও সাবটাইটেল -->
  <div class="app-title">দাওয়াহ</div>
  <div class="app-subtitle">আপনার কণ্ঠের প্রস্তুতি</div>

  <!-- স্ক্রোল -->
  <div class="scrolling-text">
    <div id="scrolling-text-content" class="scrolling-text-content">লোড হচ্ছে...</div>
  </div>

  <!-- শিরোনাম ১ -->
  <h1>সংক্ষিপ্ত আয়াত তালিকা</h1>
  
  <div class="button-row">
    <a href="https://abubokarbd.github.io/rco/verse.html" class="button">আয়াত <br>১</a>
    <a href="https://abubokarbd.github.io/rco/verse1.html" class="button">আয়াত <br>২</a>
    <a href="https://abubokarbd.github.io/rco/verse1.html" class="button">আয়াত <br>৩</a>
  </div>

  <!-- শিরোনাম ২ -->
  <h2>বিষয় ভিত্তিক আয়াত ও হাদীস</h2>
  
  <div class="button-row">
    <a href="#" class="button">আয়াত <br>হাদিস<br>১</a>
    <a href="#" class="button">আয়াত <br>হাদিস<br>২</a>
    <a href="#" class="button">আয়াত <br>হাদিস<br>৩</a>
  </div>
 
</div>

<!-- popup.js লোড -->
<script src="https://abubokarbd.github.io/rco/popup.js"></script>

<!-- Google Sheets থেকে স্ক্রোল ডেটা লোড -->
<script>
const proxyUrl = "https://api.allorigins.win/get?url=";
const targetUrl = encodeURIComponent("https://docs.google.com/spreadsheets/d/e/2PACX-1vTiG84KhXhf_AlQWJ-SKLEIUB7srcDzASR2tEBthHBrhJ1f4WVJNgLJn1rFU3GVEXToXBgdNa59vOxl/pub?output=csv");

fetch(proxyUrl + targetUrl)
.then(response => response.json())
.then(data => {
    const csvText = data.contents;
    const rows = csvText.split("\n");
    if(rows.length > 1) {
        const columns = rows[1].split(",");
        if(columns.length > 1) {
            document.getElementById('scrolling-text-content').textContent = columns[1];
        } else {
            document.getElementById('scrolling-text-content').textContent = "B2 সেল খালি আছে";
        }
    } else {
        document.getElementById('scrolling-text-content').textContent = "ডেটা নেই";
    }
})
.catch(err => {
    console.log(err);
    document.getElementById('scrolling-text-content').textContent = "ডেটা লোড করতে ব্যর্থ হয়েছে";
});
</script>

</body>
</html>
